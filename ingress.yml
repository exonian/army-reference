apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: army-reference-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        backend:
          serviceName: army-reference-http
          servicePort: 8000
