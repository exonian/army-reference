apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: army-reference
  labels:
    app: army-reference
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: army-reference
    spec:
      imagePullSecrets:
        - name: docker-credentials
      containers:
        - name: app
          image: roguemichael/army-reference:190526E
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: secret-key
                  key: SECRET_KEY
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db
                  key: url
                  optional: true
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.11
          command: ["/cloud_sql_proxy",
                    "-instances=fluent-service-241519:europe-west2:minis-dot-cool=tcp:5432",
                    "-credential_file=/secrets/cloudsql/credentials.json"]
          securityContext:
            runAsUser: 2  # non-root
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: cloudsql-instance-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
      volumes:
      - name: cloudsql-instance-credentials
        secret:
          secretName: cloudsql-instance-credentials
